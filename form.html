<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' type='text/css' href='./css/bootstrap.css'>
        <link rel='stylesheet' type='text/css' href='./css/styles.css'>
        <script src="./js/cep-api.js" type="text/javascript" defer></script>
        <title>Cadastro</title>
    </head>
    <body>
        <form action="#" method="post">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-2 label" for="Nome">Nome</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line input" id="nome" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2 label" for="Email">Email</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line input" id="email" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2 label" for="CEP">CEP</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line input" id="cep" type="text" required/>
                        
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2 label" for="Estado">Estado</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line input" id="estado" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2 label" for="Endereco">Cidade</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line input" id="cidade" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2 label" for="Endereco">Endereço</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line input" id="endereco" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2 label" for="Bairro">Bairro</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line input" id="bairro" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2 label" for="Numero">Número</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line input" id="numero" type="text"/>
                    </div>
                </div>
            </div>
            <br>
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" class="button" value="Cadastrar">
            </div>
        <br />
        <br />
        </form>
    </body>
</html>
